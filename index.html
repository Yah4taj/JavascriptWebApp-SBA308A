<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
 
     
<script type=" module" src="./script.js" defer></script>
<script type="module" src="./api.js"defer></script>
<script type="module" src="./config.js" defer></script>



<title>Crypto Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #crypto-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        .crypto-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Crypto Data Viewer</h1>

    <!-- Dropdown Menu -->
    <label for="crypto-select">Select a cryptocurrency:</label>
    <select id="crypto-select">
        <option value="">-- Choose --</option>
    </select>

    <!-- Button to Fetch Data -->
    <button onclick="getData()">Load Crypto Data</button>

    <!-- Crypto Details Container -->
    <div id="crypto-container" style="display: none;"></div>

    <script>
        let cryptoData = []; 
        
        async function getData() {
            try {
                let response = await fetch('https://api.coincap.io/v2/assets');

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let data = await response.json();
                cryptoData = data.data; // Store fetched data globally

                populateDropdown(cryptoData); // Crypto options dropdown menu
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function populateDropdown(cryptoArray) {
            let dropdown = document.getElementById('crypto-select');
            dropdown.innerHTML = '<option value="">-- Choose --</option>'; // Reset crypto options

            cryptoArray.forEach(crypto => {
                let option = document.createElement('option');
                option.value = crypto.id; // Store ID to  filter
                option.textContent = `${crypto.name} (${crypto.symbol})`;
                dropdown.appendChild(option);
            });
        }

        document.getElementById('crypto-select').addEventListener('change', function () {
            let selectedId = this.value;
            let selectedCrypto = cryptoData.find(crypto => crypto.id === selectedId);
            if (selectedCrypto) {
                displayData(selectedCrypto);
            } else {
                clearData();
            }
        });

        function displayData(crypto) {
            let container = document.getElementById('crypto-container');
            container.innerHTML = `
                <h2>${crypto.name} (${crypto.symbol})</h2>
                <p><strong>Rank:</strong> ${crypto.rank}</p>
                <p><strong>Price (USD):</strong> $${parseFloat(crypto.priceUsd).toFixed(2)}</p>
                <p><strong>Market Cap (USD):</strong> $${parseFloat(crypto.marketCapUsd).toFixed(2)}</p>
                <p><strong>24h Volume (USD):</strong> $${parseFloat(crypto.volumeUsd24Hr).toFixed(2)}</p>
                <p><strong>Change Percent:</strong>${(crypto.changePercent24Hr)}</p>
            `;
            container.style.display = 'block'; // Show details
        }

        function clearData() {
            let container = document.getElementById('crypto-container');
            container.innerHTML = "";
            container.style.display = 'none';
        }
    </script>
   
</body>
</html>
