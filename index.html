<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-To-Go</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./config.js" defer></script>
    <script type="module" src="./api.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Crypto-To-Go</h1>
      <h2>Get concise and updated information on your favorite cryptocurrency</h2>

      <div class="control-group">
        <label for="crypto-select">Select a cryptocurrency:</label>
        <select id="crypto-select">
          <option value="">-- Choose --</option>
        </select>
        <button id="load-data">Load Crypto Data</button>
      </div>

      <div id="error-message" class="error"></div>
      <div id="loading" class="loading">Loading data...</div>
      <div id="crypto-container" style="display: none"></div>
    </div>
  </body>
</html>
